<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Car Purchase Form</h1>

    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />

      <br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <br />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" />
      <br />

      <label for="chooseCar">Choose a Car</label>
      <select name="chooseCar" id="chooseCar">
        <option value="model1">Model 1</option>
      </select>
      <br />

      <label for="chooseColer">Choose a Coler</label>
      <select name="chooseColer" id="chooseColer">
        <option value="color1">Red</option>
      </select>
      <br />

      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" name="quantity" />
      <br />

      <label for="date">Dilivery Date</label>
      <input type="date" />
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
