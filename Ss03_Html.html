<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.google.com.vn" method="post">
      <div>
        <label for="name">Ho va ten</label><br />
        <input type="text" placeholder="Ho va Ten" id="name" name="name" />
      </div>

      <div>
        <label for="password">PassWord</label><br />
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </div>

      <div>
        <label for="email">email</label><br />
        <input type="email" placeholder="email" id="email" name="email" />
      </div>

      <div>
        <label for="age">age</label><br />
        <input type="number" placeholder="age" id="age" name="age" />
      </div>

      <div>
        <label for="radio">age</label><br />
        <input type="radio" id="nam" name="radio" />
        <input type="radio" id="nu" name="radio" />
        <input type="radio" id="khac" name="radio" />
      </div>
      <br />

      <div>
        <p>so thich</p>
        <input
          type="checkbox"
          id="hobby1"
          name="hobby1"
          value="reading books"
        />
        <label for="hobby1">reading books</label>

        <input type="checkbox" id="hobby2" name="hobby2" value="game" />
        <label for="hobby2">game</label>

        <input type="checkbox" id="hobby3" name="hobby3" value="music" />
        <label for="hobby3">music</label>
      </div>

      <div>
        <label for="city">Tinh Thanh Pho</label>
        <select name="city" id="city">
          <option value="Ha Noi">Ha Noi</option>
          <option value="Sai Gon">Tp Ho Chi Minh</option>
          <option value="Da Nang">Da Nang</option>
        </select>
      </div>

      <div>
        <label for="">Gui cho chung tot feedback cua ban</label><br />
        <textarea name="feedback" id="feedback"></textarea>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
